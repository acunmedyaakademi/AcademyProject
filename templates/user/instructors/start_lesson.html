{% extends 'user/alt_base.html' %}
{% block title %}
    Test
{% endblock %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    {% for student in students %}
        <div class="bg-white mb-3 mx-auto items-center p-3 max-w-screen-md flex flex-col rounded-md dark:bg-gray-800 shadow-lg relative ring-2 ring-blue-500 focus:outline-none">
            <div class="grid grid-cols-2 xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">

                <div class="flex justify-content-center items-center">
                    <img src="{{ student.avatar.url }}" class="w-16 h-16 mr-2 rounded-full" alt="{{ student.get_full_name }} avatar" />
                    {{ student.get_full_name }}
                </div>
                <label><input type="checkbox" value="{{ student.id }}" class="px-6 py-6 rounded-lg focus:outline-none" name="student"> Öğrenci derste mi?</label>
            </div>

          </div>
    {% endfor %}
    <button class="bg-red-700 py-2 px-4 text-white rounded-lg" type="submit">Yoklamayı Sonlandır</button>
    </form>
{% endblock %}
