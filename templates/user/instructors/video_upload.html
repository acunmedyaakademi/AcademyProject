{% extends 'user/alt_base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Video Yükle
{% endblock %}
{% block content %}
<div class="container max-w-screen-xl px-12 mx-auto">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="bg-green-400 hover:bg-green-800 py-2 px-4 rounded text-white">Videoyu Yükle</button>
    </form>
</div>
{% endblock %}
