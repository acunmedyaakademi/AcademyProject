{% extends 'user/alt_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Video Düzenle
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col">
            <div class="page-description">
                <h1>Video Düzenle</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Videoyu Düzenle</button>
            </form>
        </div>
    </div>
{% endblock %}
